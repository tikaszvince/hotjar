services:
  hotjar.snippet:
    class: Drupal\hotjar\SnippetBuilder
    arguments:
      - '@config.factory'
      - '@hotjar.settings'
      - '@module_handler'
      - '@asset.js.collection_optimizer'
      - '@messenger'

  hotjar.settings:
    class: Drupal\hotjar\HotjarSettings
    arguments:
      - '@config.factory'
